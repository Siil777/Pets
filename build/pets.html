<!DOCTYPE html>
<html lang="en">
<head>

            <div class="d-flex custom-option-a gap-4 mt-4 mb-5">

    </div>

</section>
<footer id="footer" class="mt-3">
    <div class="pb-0 justify-content-lg-evenly justify-content-center g-0 wrapper">
        <div class="d-sm-grid d-sm-block justify-content-center custom-flex-footer">

                <h3>
                    <span>For questions</span>
                    <span class="d-block">and suggestions</span>
                </h3>
                <div class="text-decoration-none">
                    <img src="img/icon-email.svg" alt="email">
                    <a class="text-decoration-none h4 ms-2" href="mailto:email@shelter.com">email@shelter.com</a>
                </div>
                <div class="text-decoration-none mt-3">
                    <img src="img/icon-phone.svg" alt="phone">

            </div>

                        <span>1 Central Street, Boston</span>
                        <span class="d-block ms-4">(entrance from the store)</span>
                    </a>
                </div>
                <div class="text-decoration-none mt-3">
                    <img src="img/pin.svg" alt="phone">

            </div>
